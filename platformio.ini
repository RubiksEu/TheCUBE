[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
build_flags = -DLWM2M_CLIENT_MODE -DLWM2M_BOOTSTRAP -DLWM2M_SUPPORT_JSON -DLWM2M_LITTLE_ENDIAN -DESP8266 -DLWIP -DLWM2M_DEVICE_INFO_WITH_BATTERY  -Wno-pointer-arith
#-DDEBUG